<html>
<head>
</head>
<title>livecamera</title>
<body>
<div style="position: relative">
    <canvas id="canvas1" width="500" height="380" style="position: absolute; left: 0; top: 0; z-index: 0"></canvas>
    <canvas id="canvas2" width="480" height="360" style="position: relative; left: 10; top: 10; z-index: 1"></canvas>
</div>
<br>
<div style="position: relative">
    <p id="param1" style="position: absolute; z-index: 0; left: 220; top: -20">100</p>
    param1 <input type="range" min="0" id="range1" max="255" value="100" onmousemove="mousedrag(this)" style="position: relative; z-index: 1"><br>
</div>
<div style="position: relative">
    <p id="param2" style="position: absolute; z-index: 0; left: 220; top: -20">200</p>
    param2 <input type="range" id="range2" min="0" max="255" value="200" onmousemove="mousedrag(this)" style="position: relative; z-index: 1"><br>
</div>
<form name="mode">
    <input type="button" id="normal" value="normal Mode" onclick="normalMode(), disable(this)" disabled="disabled">
    <input type="button" id="edge" value="edge Mode" onclick="edgeMode(), disable(this)">
    <input type="button" id="motion" value="motion Mode" onclick="motionMode(), disable(this)">
    <input type="button" id="gray" value="gray Mode" onclick="grayMode(), disable(this)">
</form>
Frames per second : <input type="number" id="fps" value="1.0" step="0.1" min="0" max="8" onchange="setInfo();"><br>
Video length : <input type="number" id="len" value="2.0" step="0.5" max="50" min="0.5" onchange="setInfo();" /> seconds <br>
<input type="button" id="start" value="start recording" onclick="startTimeLapse()"/><br>
<div id="duration"></div>
<input id="download" type="button" onclick=window.open("/download") value="download" disabled="disabled">
<script type="text/javascript" src="js/index.js">
</script>
</body>
</html>
