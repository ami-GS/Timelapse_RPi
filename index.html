<html>
<head>
</head>
<title>livecamera</title>
<body>
<img id="liveImg" src="" width="480" height="360"><br>
Frames per second : <input type="number" id="fps2" value="1.0" step="0.1" min="0" max="8" onmousedown="updateInfo();"><br>
Video length : <input type="number" id="len2" value="2.0" step="0.5" max="50" min="0.5" onmousedown="updateInfo();" /> seconds <br>
<input type="button" value="start recording" onclick="startTimeLapse()"/><br>
<div id="duration"></div>
<script type="text/javascript">
window.onload = function(){
    updateInfo();
};

var img = document.getElementById("liveImg");
var ws = new WebSocket("ws://localhost:8080/camera");
ws.binaryType = 'blob';
ws.onopen = function(){
	console.log("connection was established");
};

ws.onmessage = function(evt){
img.src = URL.createObjectURL(evt.data);
};

window.onbeforeunload = function(){
    ws.close(1000); //Is this needed??
};

function startTimeLapse() {
    var fps = document.getElementById("fps").value;
    var length = document.getElementById("len").value;
    ws.send('["fps", %s]'.replace("%s", fps));
    ws.send('["length", %s]'.replace("%s", length));
}

function updateInfo(){
    var duration = document.getElementById("duration");
    var fps = parseFloat(document.getElementById("fps2").value);
    var length = parseFloat(document.getElementById("len2").value);
    tmp = "Recording lasts " + String((length*25)/fps)+" seconds.";
    duration.innerHTML = tmp;
}
</script>
</body>
</html>
