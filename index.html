<html>
<head>
</head>
<title>livecamera</title>
<body>
<div style="text-align: center; margin-left: auto; margin-right: auto;">
<div style="position: relative; margin-left: auto">
    <canvas id="canvas1" width="500" height="380" style="position: absolute; z-index: 0"></canvas>
    <canvas id="canvas2" width="480" height="360" style="position: relative; left: 10; top: 10; z-index: 1"></canvas>
</div>
<br>
<div style="position: relative; margin-left: auto">
    <p id="param1" style="position: absolute; z-index: 0; left: 60%; top: -20">100</p>
    param1 <input type="range" id="range1" min="0" max="255" value="100" onmousemove="chParam(this)" style="position: relative; z-index: 1"><br>
</div>
<div style="position: relative; margin-left: auto">
    <p id="param2" style="position: absolute; z-index: 0; left: 60%; top: -20">200</p>
    param2 <input type="range" id="range2" min="0" max="255" value="200" onmousemove="chParam(this)" style="position: relative; z-index: 1"><br>
</div>
<div id="effectDiv">
<form name="mode" id="radioSet">
    <input type="radio" name="mode" value="none" checked onclick="chmd(this.value)">normal
    <input type="radio" name="mode" value="edge" onclick="chmd(this.value)">edge
    <input type="radio" name="mode" value="motion" onclick="chmd(this.value)">motion
    <input type="radio" name="mode" value="gray" onclick="chmd(this.value)">gray
</form>
</div>
<div id="effectDiv2">
    <form name="radio">
    <input type="radio" name="mode" value="none" checked onclick="chmd(this.value)">none
    <input type="radio" name="mode" value="sketch" onclick="chmd(this.value)">sketch
    <input type="radio" name="mode" value="posterise" onclick="chmd(this.value)">posterise
    <input type="radio" name="mode" value="gpen" onclick="chmd(this.value)">gpen
    <input type="radio" name="mode" value="colorbalance" onclick="chmd(this.value)">colorbalance
    <input type="radio" name="mode" value="film" onclick="chmd(this.value)">film
    <input type="radio" name="mode" value="pastel" onclick="chmd(this.value)">pastel
    <input type="radio" name="mode" value="emboss" onclick="chmd(this.value)">emboss
    <input type="radio" name="mode" value="denoise" onclick="chmd(this.value)">denoise
    <input type="radio" name="mode" value="negative" onclick="chmd(this.value)">negative
    <input type="radio" name="mode" value="hatch" onclick="chmd(this.value)">hatch
    <input type="radio" name="mode" value="colorswap" onclick="chmd(this.value)">colorswap
    <input type="radio" name="mode" value="colorpoint" onclick="chmd(this.value)">colorpoint
    <input type="radio" name="mode" value="saturation" onclick="chmd(this.value)">saturation
    <input type="radio" name="mode" value="blackboard" onclick="chmd(this.value)">blackboard
    <input type="radio" name="mode" value="blur" onclick="chmd(this.value)">blur
    <input type="radio" name="mode" value="posterize" onclick="chmd(this.value)">posterize
    <input type="radio" name="mode" value="watercolor" onclick="chmd(this.value)">watercolor
    <input type="radio" name="mode" value="cartoon" onclick="chmd(this.value)">cartoon
    <input type="radio" name="mode" value="whiteboard" onclick="chmd(this.value)">whiteboard
    <input type="radio" name="mode" value="washedout" onclick="chmd(this.value)">washedout
    <input type="radio" name="mode" value="solarize" onclick="chmd(this.value)">solarize
    <input type="radio" name="mode" value="oilpaint" onclick="chmd(this.value)">oilpaint
    </form>
</div>
Frames per second : <input type="number" id="fps" value="1.0" step="0.1" min="0" max="8" onchange="setInfo();"><br>
Video length : <input type="number" id="len" value="2.0" step="0.5" max="50" min="0.5" onchange="setInfo();" /> seconds <br>
<input type="button" id="start" value="start recording" onclick="startTimeLapse()"/><br>
<div id="duration"></div>
<input id="download" type="button" onclick=window.open("/download") value="download" disabled="disabled">
<script type="text/javascript" src="js/index.js">
</script>
</div>
</body>
</html>
